<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tanks Of WWII</title>
    <link rel="icon" href="img/favicon.ico" />
    <script type="module" crossorigin src="/UDMAF/assets/index-Bb_RZeC0.js"></script>
    <link rel="stylesheet" crossorigin href="/UDMAF/assets/index-DldwmWVs.css">
  </head>

  <body class="bg-[var(--dark-color)] h-screen overflow-hidden flex flex-col">
    <header class="bg-[var(--dark-color)] flex flex-row justify-left gap-3">
      <button id="sidebarToggle" class="md:hidden tank-button">☰</button>
      <h1
        class="font-serif text-2xl font-black text-center m-2 text-center text-[var(--light-color)]"
      >
        TANKS OF WORLD WAR TWO
      </h1>
    </header>

    <div id="viewport" class="flex flex-row flex-grow w-full">
      <aside
        id="sidebar"
        class="bg-[var(--dark-color)] flex-none flex flex-col p-3 w-55 max-md:fixed max-md:top-0 max-md:left-0 max-md:h-full max-md:z-40 transition-transform duration-300 transform -translate-x-full md:translate-x-0"
      >
        <nav class="w-30%">
          <ul>
            <li class="flex items-center gap-3">
              <button id="home" class="tank-button">Home</button>
              <img
                src="img/un.svg"
                alt="united nations flag"
                class="flag-img"
              />
            </li>
            <li class="flex items-center gap-3">
              <button id="StuG_III_G" class="tank-button">StuG III G</button>
              <img src="img/de.svg" alt="german" class="flag-img" />
            </li>
            <li class="flex items-center gap-3">
              <button id="Tiger_I" class="tank-button">Tiger I</button>
              <img src="img/de.svg" alt="german" class="flag-img" />
            </li>
            <li class="flex items-center gap-3">
              <button id="Sd_Kfz_234_2_Puma" class="tank-button">
                Sd. Kfz 234/2
              </button>
              <img src="img/de.svg" alt="german" class="flag-img" />
            </li>
            <li class="flex items-center gap-3">
              <button id="M22" class="tank-button">M22</button>
              <img src="img/us.jpg" alt="american" class="flag-img" />
            </li>
            <li class="flex items-center gap-3">
              <button id="M3" class="tank-button">M3</button>
              <img src="img/us.jpg" alt="american" class="flag-img" />
            </li>
            <li class="flex items-center gap-3">
              <button id="M4A2" class="tank-button">M4A2</button>
              <img src="img/us.jpg" alt="american" class="flag-img" />
            </li>
            <li class="flex items-center gap-3">
              <button id="KV-2" class="tank-button">KV-2</button>
              <img src="img/su.svg" alt="soviet" class="flag-img" />
            </li>
            <li class="flex items-center gap-3">
              <button id="T-34" class="tank-button">T-34</button>
              <img src="img/su.svg" alt="soviet" class="flag-img" />
            </li>
            <li class="flex items-center gap-3">
              <button id="SU-122" class="tank-button">SU-122</button>
              <img src="img/su.svg" alt="soviet" class="flag-img" />
            </li>
          </ul>
        </nav>

        <div
          id="warning-box"
          class="relative mt-4 p-4 text-yellow-800 rounded-lg bg-yellow-50 dark:bg-yellow-800 dark:text-yellow-300 text-sm shadow"
          role="alert"
        >
          <button
            id="close-warning"
            class="absolute top-2 right-2 font-bold hover:text-red-500"
            aria-label="Close"
          >
            ✕
          </button>
          <span class="font-medium">Warning:</span> This site contains
          historical imagery which may be illegal in your country.
        </div>
        <p
          class="shadow-lg rounded-md p-2 bg-[var(--light-color)] text-[var(--mid-color)] h-fit mt-auto text-sm text-center"
          style="word-break: break-word; overflow-wrap: break-word"
          id="footer"
        >
          This site was built<br />and is managed by<br />
          <a href="https://bagpipesrbetter.github.io" class="underline"
            >BagpipesRbetter</a
          >
          <br />
          <a href="mailto:evanjbarclay@gmail.com" class="underline"
            >evanjbarclay@gmail.com</a
          >
        </p>
      </aside>

      <div id="main-view" class="flex flex-col">
        <div
          id="top-main"
          class="flex flex-row flex-grow w-full max-h-full overflow-hidden"
        >
          <div id="canvas" class="w-1/2 flex-grow m-3 h-100%"></div>
          <div
            id="imgs"
            class="w-1/2 bg-[var(--light-color)] m-3 content-start shadow-lg h-fit max-h-149 rounded-md p-3 overflow-hidden"
          ></div>
        </div>

        <div
          id="info"
          class="bg-[var(--dark-color)] h-1/3 mt-auto flex flex-row"
        >
          <div
            id="specs"
            class="bg-[var(--light-color)] p-3 shadow-lg rounded-md text-[var(--mid-color)] flex-none w-fit max-w-full flex flex-col items-center justify-center text-center m-2.5"
            style="word-break: break-word; overflow-wrap: break-word"
          ></div>
          <div
            id="description"
            class="bg-[var(--light-color)] text-xl p-3 shadow-lg rounded-md text-[var(--mid-color)] max-w-7/8 text-center m-2.5"
            style="word-break: break-word; overflow-wrap: break-word"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
