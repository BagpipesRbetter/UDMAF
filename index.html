<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tanks</title>
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
        <link rel="stylesheet" href="ASSETS/CSS/style.css" />
        <script src="ASSETS/JS/js.js"></script>
    </head>
    <body
        class="bg-[var(--pale-color)] h-screen overflow-y-auto flex flex-row gap-5"
    >
        <!-- Sidebar -->
        <div
            class="rounded-lg overflow-hidden shadow-lg w-fit h-[calc(100vh-2.5rem)] m-5 mr-2.5 p-3 bg-[var(--dark-color)] flex-none"
        >
            <h1
                class="font-mono font-black text-center text-[var(--light-color)]"
            >
                Tanks
            </h1>

            <!-- Navigation -->
            <nav class="flex-grow">
                <ul>
                    <li class="flex items-center gap-3">
                        <button id="home" class="tank-button">Home</button>
                        <img
                            src="ASSETS/IMAGES/un.svg"
                            alt="united nations flag"
                            class="flag-img"
                        />
                    </li>
                    <li class="flex items-center gap-3">
                        <button id="StuG_III_G" class="tank-button">
                            StuG III G
                        </button>
                        <img
                            src="ASSETS/IMAGES/de.svg"
                            alt="german flag"
                            class="flag-img"
                        />
                    </li>
                    <li class="flex items-center gap-3">
                        <button id="Tiger_I" class="tank-button">
                            Tiger I
                        </button>
                        <img
                            src="ASSETS/IMAGES/de.svg"
                            alt="german flag"
                            class="flag-img"
                        />
                    </li>
                    <li class="flex items-center gap-3">
                        <button id="Sd_Kfz_234_2_Puma" class="tank-button">
                            Sd. Kfz 234/2
                        </button>
                        <img
                            src="ASSETS/IMAGES/de.svg"
                            alt="german flag"
                            class="flag-img"
                        />
                    </li>
                    <li class="flex items-center gap-3">
                        <button id="M22" class="tank-button">M22</button>
                        <img
                            src="ASSETS/IMAGES/us.jpg"
                            alt="american flag"
                            class="flag-img"
                        />
                    </li>
                    <li class="flex items-center gap-3">
                        <button id="M3" class="tank-button">M3</button>
                        <img
                            src="ASSETS/IMAGES/us.jpg"
                            alt="american flag"
                            class="flag-img"
                        />
                    </li>
                    <li class="flex items-center gap-3">
                        <button id="M4A2" class="tank-button">M4A2</button>
                        <img
                            src="ASSETS/IMAGES/us.jpg"
                            alt="american flag"
                            class="flag-img"
                        />
                    </li>
                    <li class="flex items-center gap-3">
                        <button id="KV-2" class="tank-button">KV-2</button>
                        <img
                            src="ASSETS/IMAGES/su.svg"
                            alt="soviet flag"
                            class="flag-img"
                        />
                    </li>
                    <li class="flex items-center gap-3">
                        <button id="T-34" class="tank-button">T-34</button>
                        <img
                            src="ASSETS/IMAGES/su.svg"
                            alt="soviet flag"
                            class="flag-img"
                        />
                    </li>
                    <li class="flex items-center gap-3">
                        <button id="SU-122" class="tank-button">SU-122</button>
                        <img
                            src="ASSETS/IMAGES/su.svg"
                            alt="soviet flag"
                            class="flag-img"
                        />
                    </li>
                </ul>
            </nav>

            <!-- Footer -->
            <p
                class="mt-auto shadow-lg rounded-md p-2 bg-[var(--light-color)] text-[var(--mid-color)] text-center"
            >
                This site was built<br />and is managed by<br />
                <a href="https://bagpipesrbetter.github.io" class="underline"
                    >BagpipesRbetter</a
                >
            </p>
        </div>

        <!-- Main View -->
        <div id="main-view" class="flex flex-col p-0 m-0">
            <div id="top-main" class="flex flex-col">
                <div id="3d" class="w-1/2 h-1/2
                "></div>
                <div id="imgs"></div>
            </div>

            <div
                id="info"
                class="rounded-lg overflow-hidden shadow-lg w-[calc(100%-0.5rem)] h-1/3 mb-5 mr-8 p-3 bg-[var(--dark-color)] flex flex-row mt-auto"
            >
                <div
                    id="specs"
                    class="shadow-lg rounded-md p-2 bg-[var(--light-color)] w-fit text-[var(--mid-color)] text-center m-2.5"
                ></div>
                <div
                    id="description"
                    class="shadow-lg rounded-md p-2 bg-[var(--light-color)] text-[var(--mid-color)] text-center m-2.5"
                ></div>
            </div>
        </div>

        <script></script>
    </body>
</html>
